  /* Header */

  #side-nav a {

    text-decoration: none;

  }

    top: 12px;
    right: 16px;

    cursor: pointer;
    color: white;
  }

<script>
  const menuBtn = document.getElementById('menu-btn');
  const sideNav = document.getElementById('side-nav');
  const closeBtn = document.getElementById('close-btn');
  const loginStatus = document.getElementById('login-status');
  const logoutBtn = document.getElementById('logout-btn');

  function openNav() {
    sideNav.style.width = '250px';
    sideNav.setAttribute('aria-hidden', 'false');
  }
  function closeNav() {
    sideNav.style.width = '0';
    sideNav.setAttribute('aria-hidden', 'true');
  }

  menuBtn.addEventListener('click', openNav);
  menuBtn.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openNav(); }} );
  closeBtn.addEventListener('click', closeNav);
  closeBtn.addEventListener('keydown', (e) => { if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); closeNav(); }} );
  // Closing side nav if clicking outside
  window.addEventListener('click', function(event) {
    if (sideNav.style.width === '250px' && !sideNav.contains(event.target) && event.target !== menuBtn) {
      closeNav();
    }
  });

  // Google Sign-In callback handling
  function handleCredentialResponse(response) {
    // Decode JWT token (optional: parse user info from it)
    const jwt = response.credential;
    // For demonstration, parse user name from jwt payload
    const base64Url = jwt.split('.')[1];
    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
    const jsonPayload = decodeURIComponent(atob(base64).split('')
      .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)).join(''));
    const user = JSON.parse(jsonPayload);

    // Update UI after successful login
    loginStatus.textContent = `Welcome, ${user.name}`;
    logoutBtn.style.display = 'inline-block';
    document.querySelector(".g_id_signin").style.display = "none";
  }

  // Initialize Google Sign-In
  window.onload = function () {
    google.accounts.id.initialize({
      client_id: "579190085433-fd53iq7c52pc3t900p17g61vu06hslbu.apps.googleusercontent.com", // <<<< REPLACE with your actual client ID
      callback: handleCredentialResponse
    });
    google.accounts.id.renderButton(
      document.querySelector(".g_id_signin"),
      { theme: "outline", size: "large" }
    );
    google.accounts.id.prompt(); // Display One Tap prompt
  };

  // Logout function
  logoutBtn.addEventListener('click', () => {
    loginStatus.textContent = '';
    logoutBtn.style.display = 'none';
    document.querySelector(".g_id_signin").style.display = "inline-block";
    google.accounts.id.disableAutoSelect();
  });
</script>
